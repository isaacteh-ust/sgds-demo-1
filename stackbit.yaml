stackbitVersion: ~0.3.0
ssgName: jekyll
ssgVersion: 3.8.4
buildCommand: jekyll build
publishDir: _site
staticDir: ''
uploadDir: '/assets/img'
dataDir: '_data'
pagesDir: ''
models:                       
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: title
      - type: string
        name: description
        label: Description
      - type: image
        name: logo
        label: Logo
      - type: image
        name: nav_logo
        label: Nav Logo        
      - type: string
        name: report_vulnerability
      - type: string
        name: contact_us
      - type: string
        name: contact_us_link
      - type: string
        name: feedback_form
      - type: string
        name: feedback_form_link
      - type: string
        name: privacy
      - type: string
        name: privacy_link
      - type: string
        name: terms
      - type: string
        name: terms_link
      - type: string
        name: last_updated                                        
      - type: string
        name: search_placeholder
      - type: object
        name: footer
        label: Footer
        fields:
          - type: string
            name: title
          - type: string
            name: userguides
          - type: string
            name: userguides_1
          - type: string
            name: userguides_1_link
          - type: string
            name: userguides_2
          - type: string
            name: userguides_2_link               
          - type: string
            name: userguides_3
          - type: string
            name: userguides_3_link
          - type: string
            name: others
          - type: string
            name: others_1  
          - type: string
            name: others_1_link
          - type: string
            name: others_2
          - type: string
            name: others_2_link     
  navigation:
    type: data
    label: Navigation
    file: navigation.yml
    isList: true
    items:
      type: object
      fields:
        - type: string
          name: title
        - type: string
          name: url
        - type: string
          name: target  
        - type: list
          name: lv2
          items:
            type: object
            labelField: title
            fields:
              - type: string
                name: title
              - type: string
                name: url
              - type: list
                name: lv3
                items:
                  type: object
                  fields:
                    - type: string
                      name: title
                    - type: string
                      name: url                                
  patterns:
    type: page
    label: Patterns
    folder: collections/_patterns
    fields:
      - type: string
        name: title
      - type: string
        name: icon
      - type: string
        name: layout
      - type: string
        name: category
  layout:
    type: page
    label: Layout
    folder: collections/_layout
    fields:
      - type: string
        name: title
      - type: string
        name: icon
      - type: string
        name: layout
      - type: string
        name: category            
  standard:
    type: page
    label: Standard
    urlPath: '/collections/_standard/{slug}'
    folder: collections/_standard
    fields:
      - type: string
        name: title
        label: Title
        required: true
      - type: string
        name: layout
        label: Docs Layout
        const: layout-docs
        required: true
        hidden: true
  form:
    type: page
    label: Form
    folder: collections/_form
    fields:
      - type: string
        name: title
      - type: string
        name: layout 
      - type: string
        name: order 
  helpers:
    type: page
    label: Helpers
    folder: collections/_helpes
    fields:
      - type: string
        name: title
      - type: string
        name: layout       
  generalcollection:
    type: page
    label: Collection General
    folder: collections/_general
    fields:
      - type: string
        name: title
      - type: string
        name: layout 
      - type: string
        name: category 
  guidescollection:
    type: page
    label: Collection Guides
    folder: collections/_guides
    fields:
      - type: string
        name: title
      - type: string
        name: layout 
      - type: string
        name: category                                              
  docs:
    type: page
    urlPath: '/docs/{slug}'
    label: Docs
    folder: docs
    fields:
      - type: string
        name: title
        label: Title
        required: true
      - type: string
        name: layout
        label: Docs Layout
        const: layout-docs
        required: true
        hidden: true
  general:
    type: page
    urlPath: '/contents/general/{slug}'
    label: General
    folder: contents/general
    fields:
      - type: string
        name: title
      - type: string
        name: subtitle
      - type: string
        name: layout
        label: general layout
        const: layout-post
        required: true
        hidden: true        
      - type: string
        name: category
      - type: string
        name: permalink
      - type: string
        name: redirect_from    
  guides:
    type: page
    label: Guides
    file: contents/guides.md
    singleInstance: true
    fields:
      - type: string
        name: title
      - type: string
        name: layout        
      - type: boolean
        name: nodropdown        
      - type: string
        name: guides_main
        label: Guides Main
      - type: string
        name: guides_item_1
        label: Guides Item 1
      - type: string
        name: guides_item_1_link
        label: Guides Item 1 Link
      - type: string
        name: guides_item_1_description
        label: Guide Item 1 Description
      - type: image
        name: guides_item_1_image
        label: Guide Item 1 Image
      - type: string
        name: guides_item_2
        label: Guides Item 2
      - type: string
        name: guides_item_2_link
        label: Guides Item 2 Link
      - type: string
        name: guides_item_2_description
        label: Guide Item 2 Description
      - type: image
        name: guides_item_2_image
        label: Guide Item 2 Image
      - type: string
        name: guides_item_3
        label: Guides Item 3
      - type: string
        name: guides_item_3_link
        label: Guides Item 3 Link
      - type: string
        name: guides_item_3_description
        label: Guide Item 3 Description
      - type: image
        name: guides_item_3_image
        label: Guide Item 3 Image      
      - type: string
        name: visit-docs-section
        label: Visit Docs Section
      - type: string
        name: visit-docs-section_button
        label: Visit Docs Section Button 
      - type: string
        name: visit-docs-section_button_link
        label: Visit Docs Section Button
  about:
    type: page
    label: About
    file: contents/about.md
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: About Page.
      - type: string
        name: header
        label: Header
      - type: string
        name: section
        label: Section
  home:
    type: page
    label: Home
    file: index.md
    singleInstance: true
    urlPath: '/'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: content_intro
        label: Content Intro
      - type: string
        name: content_intro_description
        label: Content Intro Decsription
      - type: string
        name: content_intro_button_link
        label: Content Intro Button Link
      - type: image
        name: content_intro_img
        label: Content Intro Image
      - type: image
        name: content_component_img
        label: Content Intro Image
      - type: string
        name: content_component
        label: Content Component
      - type: string
        name: content_component_head
        label: Content Component Head
      - type: string
        name: content_component_description
        label: Content Component Description
      - type: image
        name: content_guides_img
        label: Content Intro Image
      - type: string
        name: content_guides
        label: Content Guides
      - type: string
        name: content_guides_head
        label: Content Guides Head
      - type: string
        name: content_guides_description
        label: Content Guides Description
      - type: string
        name: content_component_link
        label: Content Component Link
      - type: string
        name: content_guides_link
        label: Content Guides Link
      - type: string
        name: container_item_1
      - type: string
        name: container_item_1_1               
      - type: string      
        name: container_item_2
      - type: string      
        name: container_item_2_1               
      - type: string
        name: container_item_3
      - type: string
        name: container_item_3_1            
      - type: string
        name: container_item_4
      - type: string
        name: container_item_4_1             
      - type: string
        name: container_item_5
      - type: string
        name: container_item_5_1              
      - type: string
        name: container_item_6
      - type: string
        name: container_item_6_1
      - type: string  
        name: button_1
      - type: string
        name: button_1_link
      - type: string
        name: container_item_head 
      - type: string
        name: section_title
      - type: string
        name: section_img
      - type: string
        name: section_subtitle
      - type: string
        name: section_body
      - type: string
        name: section_1
      - type: string
        name: section_1_link
      - type: string
        name: section_1_button
      - type: string
        name: section_2
      - type: string
        name: section_2_button                        

